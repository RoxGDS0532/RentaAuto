<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentAuto - Tu tienda de renta de autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: brown;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FASTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/historial">Tu Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/empresa">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auto">Flota</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link active" aria-current="page" href="/">Regresar</a>
        </div>
      </nav>


<div class="wrapper">

    <div class="login-container">

        <div *ngIf="!loading" class="body">
            <img class="logo" src="../../../assets/logo.png" alt="img login">
            <h3 class="mb-4 title">Login</h3>

            <div class="form-floating mb-4">
                <input type="text" [(ngModel)]="username" autocomplete="off" class="form-control" placeholder="Ingrese usuario">
                <label class="label-text">Usuario</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" [(ngModel)]="password" autocomplete="off" class="form-control" placeholder="Ingrese password">
                <label class="label-text">Password</label>
            </div>

            <div class="d-grid gap-3">
                <button type="button" class="btn custom-btn" (click)="login()">Aceptar</button>
            </div>

            <p class="mt-4 subtitle">Â¿No tienes cuenta?<a class="nav-link active" aria-current="page" href="/signIn">Registrarse</a>
        </div>

        <app-spinner *ngIf="loading"></app-spinner>

    </div>

</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2025 RentAuto - Todos los derechos reservados</p>
</footer>
