                        background-size: cover; background-position: center;">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="/user/historial">Tu Reserva</a>

                <form class="d-flex ms-auto" (submit)="onSearch(); $event.preventDefault()">
                    <input class="form-control" type="search" placeholder="Buscar..." [(ngModel)]="searchTerm" name="searchTerm" (input)="onSearch()" />
                    <button class="btn btn-outline-light" type="submit">

<!-- Mostrar los resultados de la búsqueda -->
<div *ngIf="searchResults.length > 0" class="search-results">
    <ul class="list-group">
        <li *ngFor="let result of searchResults" class="list-group-item">
            <a [routerLink]="result.url">
                <h5>{{ result.nombre }}</h5>
                <p>{{ result.descripcion }}</p>
            </a>
        </li>
    </ul>
</div>

<!-- Mostrar mensaje si no hay resultados -->
<div *ngIf="searchResults.length === 0 && searchTerm">
    <p>No se encontraron resultados para "{{ searchTerm }}"</p>
</div>
