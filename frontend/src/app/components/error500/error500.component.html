            background: linear-gradient(135deg, #ff6b6b, #ffa07a);

        .error-container {
            position: relative;

            animation: flashEffect 1s infinite alternate;
        }

        @keyframes flashEffect {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }

            font-weight: bold;
            color: #fff;
            background: #007bff;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            animation: bounce 1.5s infinite alternate;
        }

        .back-home:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }

        /* Imagen del auto */
        .car-img {
            width: 150px;
            margin-top: 20px;
        }

        /* Emoji debajo del bot√≥n */

</head>
