<div class="fondo">
    <app-navbar></app-navbar>
    <div class="container" style="margin-top: 180px; margin-bottom: 100px;">
        <div class="card mx-auto mt-5 custom-card" style="max-width: 800px; ">
            <div class="card-body">

               
                <div class="alert alert-danger text-center mt-5" role="alert">
                    ¡Alquila el auto perfecto para tu viaje! Reserva en minutos y disfruta sin preocupaciones. 
                  </div>
                <p class="card-text fs-6">Tu destino para alquilar el auto perfecto.</p>
                <form class="row g-3">
                    <div class="col-md-6 col-12">
                      <label for="lugarS" class="form-label fs-6">Sucursal de Salida:</label>
                      <select class="form-control" id="sucursalA" [(ngModel)]="sucursalA" name="sucursalA">
                        <option value="">Selecciona una Sucursal</option>
                        <option *ngFor="let sucursal of sucursales" [ngValue]="sucursal">{{ sucursal.nombre }}</option>
                      </select>
                    </div>
                    <div class="col-md-3 col-6">
                      <label for="fechasS" class="form-label fs-6">Salida:</label>
                      <input type="date" class="form-control" id="fechasS" [(ngModel)]="fechaA" name="fechaA">
                    </div>
                    <div class="col-md-3 col-6">
                      <label for="horasS" class="form-label fs-6">Hora:</label>
                      <input type="time" class="form-control" id="horasS" [(ngModel)]="horaA" name="horaA">
                    </div>
                    <div class="col-md-6 col-12">
                      <label for="lugarE" class="form-label fs-6">Sucursal de Entrega:</label>
                      <select class="form-control" id="sucursalD" [(ngModel)]="sucursalD" name="sucursalD">
                        <option value="">Selecciona una Sucursal</option>
                        <option *ngFor="let sucursal of sucursales" [ngValue]="sucursal">{{ sucursal.nombre }}</option>
                      </select>
                    </div>
                    <div class="col-md-3 col-6">
                      <label for="fechasE" class="form-label fs-6">Entrega:</label>
                      <input type="date" class="form-control" id="fechasE" [(ngModel)]="fechaD" name="fechaD">
                    </div>
                    <div class="col-md-3 col-6">
                      <label for="horasE" class="form-label fs-6">Hora:</label>
                      <input type="time" class="form-control" id="horasE" [(ngModel)]="horaD" name="horaD">
                    </div>
                    <div class="col-12">
                      <button type="button" class="btn btn-danger btn-lg w-100" (click)="onClick()">¡Reserva tu auto ahora!</button>
                    </div>
                  </form>                  
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
<app-footer></app-footer>
